<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lỗi</title>
  <link rel="stylesheet" href="/assets/css/app.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h1 class="card-title">Đã xảy ra lỗi</h1>
          <p class="card-text">Xin lỗi, đã có lỗi xảy ra khi xử lý yêu cầu của bạn.</p>
          <p th:if="${status}" class="card-text">Mã lỗi: <span th:text="${status}"></span></p>
          <p th:if="${message}" class="card-text">Thông báo: <span th:text="${message}"></span></p>
          <a href="/" class="btn btn-primary">Quay lại trang chủ</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
